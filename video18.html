<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificando Estilos de los Elementos</title>
    <style>
        .thumb {
            width: 200px;
            transition: 300ms all ease;
        }
        .grande {
            width: 400px;
        }
        .titulo {
            border: 1px solid navy;
            background: #ccc;
            padding: 10px;
        }
        .tituloGrande {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1 id="encabezado" class="titulo tituloGrande">Soy un encabezado \^.^/</h1>

    <script>
        var encabezado=document.getElementById("encabezado");
            encabezado.className=encabezado.className.replace("tituloGrande", "");
    </script>    
</body>
</html>
