<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Datost</title>
</head>
<body>
    <script>
        //Tipos de Datos

        // Numerico
        var edad=27;

        // String - Cadena de texto
        var nombre="Sindy";
        var apellido="Perez Ortiz";
        //document.write(nombre + " " + apellido);

        // Array - Arreglo
        var amigos=["Ana", "Janeth", "Diego"];
        document.write(amigos[0]);

        // Object - Objeto
        var Object={
            color="Black",
            size=12
        }
        // Boolean - Boleano
        var Boleano=false;

        // Undefined
        var Sindy;

        // Null
        var numero2=10;
        var numero2=null;

        // NaN
        var texto2="Hola como estas?";
        document.write(texto2 * 2);
        
    </script>    
</body>
</html>
